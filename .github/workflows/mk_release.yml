name: mk_release

on:
  push:
    branches: [re]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: in-green-pastures/github-action-repository-timestamps@latest
        id: timestamps

      - name: update_README
        run: |
          git checkout main
          echo '# purescript_my_upstream' > README.md
          echo '' >> README.md
          echo '```' >> README.md
          echo 'let upstream =' >> README.md
          echo '      ...' >> README.md
          echo '      /\  https://github.com/lsby/purescript-my-upstream/releases/download/'${{ steps.timestamps.outputs.pushed-at }}'/packages.dhall' >> README.md
          git config --local user.email "bot@github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "update_README" -a

      - name: push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: mk_releases
        run: |
          git checkout re

      - uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ steps.timestamps.outputs.pushed-at }}
          tag_name: ${{ steps.timestamps.outputs.pushed-at }}
          files: |
            packages.dhall
