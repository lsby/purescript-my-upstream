name: mk_releases

on:
  push:
    branches: [re]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: mk_tag
        id: mk_tag
        uses: mcpierce/github-commit-timestamp-tagger@master
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          base_version: "re"

      - name: update_README
        run: |
          git checkout master
          echo '# purescript_my_upstream' > README.md
          echo '' >> README.md
          echo '```' >> README.md
          echo 'let upstream =' >> README.md
          echo '      ...' >> README.md
          echo '      /\  https://github.com/lsby/purescript-my-upstream/releases/download/'${{ steps.mk_tag.outputs.tag_time }}'/packages.dhall' >> README.md
          git config --local user.email "bot@github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "update_README" -a

      - name: push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: mk_releases
        run: |
          git checkout re

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ steps.mk_tag.outputs.tag_time }}
          title: ${{ steps.mk_tag.outputs.tag_time }}
          files: |
            packages.dhall
